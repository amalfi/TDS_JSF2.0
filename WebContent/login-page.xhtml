<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Welcome to Training Diary Managment System !</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h:form>
<p:layout fullPage="true" >

             <p:layoutUnit id="top" position="north" size="100" >north</p:layoutUnit>
             
             <p:layoutUnit id="left" position="west" size="100">west</p:layoutUnit>
 
             <p:layoutUnit id="right" position="east" size="100">east</p:layoutUnit>
 
            
<!-- Login Panel  BEGIN-->
 			<p:layoutUnit id="center" position="center" >
      	    
		      
		      <p:growl id="growl" showDetail="true" sticky="true" />  
   			  <p:panel id="panel" header="Log in"> 
      				<b>Please, log in to get further </b>
					 <br></br>
				     User :
				     <br></br>
				      <p:inputText value="#{user.name}" />
				     <br></br>
				     Password : 
				     <br></br>
				     <p:password value="#{user.password}" />
				     <br></br>
			     <p:commandButton actionListener="#{user.checkPassword}" value="Submit" update="growl"/>
			     <br></br>   
		      </p:panel>
   	    	
			</p:layoutUnit>
<!-- Login Panel  END-->
			
            <p:layoutUnit id="bottom" position="south" size="100" > <b> You are not registered ? Click the button to get into registration process !</b>
	   		  <br></br>
		     <p:commandButton value="Take me to the registration site" action="registration-page"></p:commandButton>
			</p:layoutUnit>
				
			                              
</p:layout>
</h:form>	
</h:body>
</html>
