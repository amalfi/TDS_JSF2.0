<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<title>User Panel - Training Diary System</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h:form>
	
	

<p:layout fullPage="true" >
	<!-- Top layout sector -->
	  <p:layoutUnit id="top" position="north" size="100" >
		  <br></br>
		  <p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton
						type="push" value="Create new training diary" icon="ui-icon-document" />
					<p:commandButton
						type="push" value="Add new training" icon="ui-icon-plusthick" action="new_training.xhtml" />
					<p:commandButton
						type="push" value="Edit existing diary" icon="ui-icon-document" />
					<p:commandButton
						type="push" value="Edit existing training" icon="ui-icon-document" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
				<p:menuButton value="Navigate">
				<p:menuitem value="Home" url="/login-page.jsf" />
				<p:menuitem value="Logout" url="/login-page.jsf" />
				</p:menuButton>
				</p:toolbarGroup>
			</p:toolbar>
	  </p:layoutUnit>
	<!-- End of top layout sector -->
	
	<!-- Middle layout sector -->
		  <p:layoutUnit id="center" position="center" >
		  <br></br>
		  	Name of diary
		  <br></br>
		  	<p:inputText />  
		  <br></br>
				 <h:form id="form">	
		  			Diary creation date
		  			<br></br>
					<p:calendar value="#{calendarBean.date3}" id="popupButtonCal" showOn="button" />
				    <p:commandButton value="Submit" update="display" oncomplete="PF('dialog').show()"  style="align:center;"/>
					<p:dialog header="Selected Dates" widgetVar="dialog" 
							showEffect="fade" hideEffect="fade">
						<h:panelGrid id="display" columns="2" cellpadding="5">
							<h:outputText value="Popup Button Date: " />
							<h:outputText value="#{calendarBean.date3}" id="popupButtonDate">
								<f:convertDateTime pattern="d/M/yyyy"/>
							</h:outputText>
						</h:panelGrid>
					</p:dialog>
					<br></br>
					Choose type of training program 
			
				    <p:growl id="msgs" showDetail="true"/>
					<!-- <p:panel header="Double Combo" style="margin-bottom:10px;"> -->
				        <h:panelGrid columns="2" cellpadding="5">
				            <p:selectOneMenu id="city" value="#{pprBean.city}">
				                <f:selectItem itemLabel="Select City" itemValue="" />
				                <f:selectItems value="#{pprBean.cities}" />
				                <p:ajax update="suburbs"
				                        listener="#{pprBean.handleCityChange}" />
				            </p:selectOneMenu>
				            <p:selectOneMenu id="suburbs" value="#{pprBean.suburb}">
				                <f:selectItem itemLabel="Select Suburb" itemValue="" />
				                <f:selectItems value="#{pprBean.suburbs}" />
				            </p:selectOneMenu>
				        </h:panelGrid>
				        <p:separator />
						<p:commandButton value="Submit" update="msgs" actionListener="#{pprBean.displayLocation}" id="btnSubmit"/>
					<!-- </p:panel> -->
					</h:form>		
					
					<br></br>
					Diary description
					<br></br>


					    <p:editor id="editor" value="#{diaryBean.diaryDescription}" width="600"/>
					
					    <h:panelGrid columns="2" style="margin-top:10px">
					        <p:commandButton id="submitButton" value="Submit" update="display" oncomplete="PF('dlg').show()"
					                        icon="ui-icon-disk" />
					        <p:commandButton id="clearButton" type="button" value="Clear" onclick="PF('editor').clear()"
					                        icon="ui-icon-close" />
					    </h:panelGrid>
					
					    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">
					        <h:outputText id="display" value="#{diaryBean.diaryDescription}" escape="false" />
					    </p:dialog>

                    	
		 <br></br>
		  </p:layoutUnit>
	<!-- End of middle layout sector -->
	
	<!-- Bottom layout sector-->
	  <p:layoutUnit id="bottom" position="south" size="100" ></p:layoutUnit>
	<!-- End of bottom layout sector-->                              
</p:layout>


</h:form>
</h:body>
</html>
