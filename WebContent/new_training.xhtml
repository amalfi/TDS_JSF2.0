<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<title>User Panel - Training Diary System</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h:form>
	
	

<p:layout fullPage="true" >
	<!-- Top layout sector -->
	  <p:layoutUnit id="top" position="north" size="100" >User Panel
		  <br></br>
		  <p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton
						type="push" value="Create new training diary" icon="ui-icon-document"/>
					<p:commandButton
						type="push" value="Add new training" icon="ui-icon-plusthick"/>
					<p:commandButton
						type="push" value="Edit existing diary" icon="ui-icon-document" />
					<p:commandButton
						type="push" value="Edit existing training" icon="ui-icon-document" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:menuButton value="Navigate">
						<p:menuitem value="Home" url="/login-page.jsf"/>
						<p:menuitem value="Logout" url="/login-page.jsf" />
					</p:menuButton>
				</p:toolbarGroup>
			</p:toolbar>
	  </p:layoutUnit>
	<!-- End of top layout sector -->
	
	<!-- Middle layout sector -->
		  <p:layoutUnit id="center" position="center" >
		  <br></br>
		  	Name of diary
		  <br></br>
		  	<p:inputText />  
		  <br></br>
				 <h:form id="form">	
		  			
					<br></br>
					Diary description
					<br></br>
					<p:editor value="#{editorController.text}" />
				</h:form>	
		 <br></br>
		  </p:layoutUnit>
	<!-- End of middle layout sector -->
	
	<!-- Bottom layout sector-->
	  <p:layoutUnit id="bottom" position="south" size="100" ></p:layoutUnit>
	<!-- End of bottom layout sector-->                              
</p:layout>


</h:form>
</h:body>
</html>
